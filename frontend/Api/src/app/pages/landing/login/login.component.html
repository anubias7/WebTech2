<mat-toolbar fxLayout="row" class="navbar">
    <b>Phone Search</b>
    <span fxFlex></span>
    <button mat-button fxHide.xs (click)="navigateBack()">
        <mat-icon class="mr">home</mat-icon>
        Home
    </button>
    <button mat-button fxHide.xs (click)="navigateRegister()">
        <mat-icon class="mr">login</mat-icon>
        Register
    </button>
    <!--     <button mat-button fxHide.xs (click)="register()">
        <mat-icon class="mr">login</mat-icon>
        Regisztráció
    </button> -->

</mat-toolbar>
<mat-card style="opacity: 0.95; margin-top:200px; height: 40%; width:30%; margin-left:33%;" class="font mat-elevation-z8 content ">
    <h1>Log In</h1>
    <form [formGroup]="loginGroup" class="form">

        <mat-form-field floatLabel="never" class="form-element">
            <mat-label>E-mail</mat-label>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="loginGroup.controls.email.hasError('pattern')">
                érvénytelen email cím!
            </mat-error>
            <mat-error *ngIf="loginGroup.controls.email.hasError('required')">
                Email nem lehet üres!
            </mat-error>
        </mat-form-field>
        <div class="col-lg-12"></div>

        <mat-form-field floatLabel="never" class="form-element">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="!loginGroup.controls.password.valid">
                A jelszó nem lehet üres !
            </mat-error>
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button color="Accent" type="submit" class="button" [disabled]="!loginGroup.valid"
                (click)="login()">Log in</button>
        </div>

    </form>
</mat-card>
